<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript">
            function checkdata(){
                    // Create a ref from the inputs we want to validate
                    var username = document.getElementById("name");
                    var emailid = document.getElementById("email");

                    // Make sure name is not blank
                    if(username.value==""){
                    alert("Please enter your name")
                    username.focus();
                    return false;
                    }
                                        
                    // Make sure email is not blank
                    if(emailid.value==""){
                    alert("Please enter your email")
                    emailid.focus();
                    return false;
                    }

                    // Make sure phone is not blank
                    if(phone.value==""){
                    alert("Please enter your phone")
                    phone.focus();
                    return false;
                    }

                    // If all is correct return true
                    alert("Validation successful")
                    return true;
                }
       </script>
        <title>Contact Details</title>
    </head>
    <body>
        <h2>Enter your contact Details:</h2> <br>
        <form id="form1" onsubmit="return checkdata()">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="email">E-mail ID :</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <label for="phone">Phone Number :</label>
            <input type="Number" id="phone" name="phone">
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
</html>
